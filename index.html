<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Share+Tech+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Java Script Calculator</title>
  </head>

  <body>
    <section class="calculator_container">
      <header class="screen">
        <p class="display"></p>
      </header>
      <nav class="keys">
        <button class="key operation">+</button>
        <button class="key operation">-</button>
        <button class="key operation alignment">*</button>
        <button class="key operation">/</button>
        <button class="key integer">1</button>
        <button class="key integer">2</button>
        <button class="key integer">3</button>
        <button class="key integer">4</button>
        <button class="key integer">5</button>
        <button class="key integer">6</button>
        <button class="key integer">7</button>
        <button class="key integer">8</button>
        <button class="key integer">9</button>
        <button class="key integer">0</button>
        <button class="key decimal">.</button>
        <button class="key clear">AC</button>
        <button class="key operation full_width highlighted_background">
          =
        </button>
      </nav>
    </section>
    <script src="js/script.js"></script>
  </body>
</html>
